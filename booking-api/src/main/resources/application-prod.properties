spring.application.name=booking-api

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/homekeeping?useSSL=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:home_user}
spring.datasource.password=${DB_PASSWORD:your_secure_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 接口端口
server.port=${SERVER_PORT:8024}

# 时区配置
spring.jackson.time-zone=Asia/Shanghai

# 日志配置 - 生产环境建议使用INFO级别
logging.level.org.example.bookingapi=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=INFO

# 生产环境安全配置
# 禁用开发工具
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# 数据库连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# 生产环境性能优化
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024