spring.application.name=booking-api

spring.datasource.url=jdbc:mysql://localhost:3306/homekeeping?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=home_user
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置 - 开发环境显示SQL便于调试
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8024

spring.jackson.time-zone=Asia/Shanghai

# 开发环境日志配置
logging.level.org.example.bookingapi=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=INFO